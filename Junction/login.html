<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cronvall</title>
    <body>
    <link rel="stylesheet" href="login.css">
  <div class="bigpic">
    <img src="https://www.suomela.fi/wp-content/uploads/2016/02/CRONVALL_Logo_RBG1.png" alt="Avatar" class="avatar">
</div>
  <div class="main">
    <label for="u">
      <b>Username</b>
    <input id="u" type="text" placeholder="Enter Username" name="u" required>
    </label>
    <label for="p">
      <b>Password</b>
    <input id="p" type="password" placeholder="Enter Password" name="p" required>
    </label>
    <button type="submit">Login</button>
  </div>
  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
  </div>
<!-- -->
</body>
</html>
